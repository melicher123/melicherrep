    <script>
        function validateForm() {
          let isValid = true;
        
          document.querySelectorAll('.error').forEach(el => el.textContent = '');
        
          const fname = document.getElementById('fname').value;
          const lname = document.getElementById('lname').value;
          const tel = document.getElementById('tel').value;
        
          const nameRegex = /^[A-Za-z]+$/;
          const telRegex = /^[0-9\s]+$/;
        
          if (!nameRegex.test(fname)) {
            document.getElementById('fnameError').textContent = ' First name must contain only letters.';
            isValid = false;
          }
        
          if (!nameRegex.test(lname)) {
            document.getElementById('lnameError').textContent = ' Last name must contain only letters.';
            isValid = false;
          }
        
          if (!telRegex.test(tel)) {
            document.getElementById('telError').textContent = ' Telephone number must contain only numbers and spaces.';
            isValid = false;
          }
        
          return isValid;
        }
    </script>
